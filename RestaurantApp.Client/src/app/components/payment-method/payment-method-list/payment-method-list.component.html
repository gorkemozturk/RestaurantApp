<h4>{{ title | uppercase }}</h4>

<nav aria-label="breadcrumb" class="mb-5">
  <ol class="breadcrumb bg-white p-0">
    <li class="breadcrumb-item"><a class="text-info" routerLink="/">Home</a></li>
    <li class="breadcrumb-item active" aria-current="page">{{ title }}</li>
  </ol>
</nav>

<a routerLink="/payment-method/new" class="btn btn-sm btn-info float-right mb-3 px-5 py-2">Create a New Payment Method</a>

<div class="clearfix"></div>

<div class="card rounded-0">
  <div class="card-body rounded-0" *ngIf="!methods.length">
    <div class="alert alert-info m-0 rounded-0" role="alert">
      There are no any resources to show here.
    </div>
  </div>
  <div class="card-body p-0" *ngIf="methods.length">
    <table class="table m-0">
      <thead>
        <tr>
          <th class="border-0" scope="col">#</th>
          <th class="border-0" scope="col">PAYMENT METHOD NAME</th>
          <th class="border-0"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let method of methods | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize; let i = index">
          <td class="align-middle">{{ i+1}}</td>
          <td class="align-middle">{{ method.name }}</td>
          <td class="text-right">
            <a [routerLink]="['/payment-method/' + method.id + '/edit']" class="btn btn-outline-info btn-sm px-3">
              <i class="far fa-edit"></i> Edit
            </a>
            <button class="btn btn-outline-danger btn-sm px-3 ml-2" (click)="onDelete(method)" *ngIf="authService.currentUser.typ == 'Officer'">
              <i class="far fa-trash-alt"></i> Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="card-footer text-center text-muted rounded-0 d-flex align-items-center justify-content-between">
    <small>TOTAL PAYMENT METHODS: {{ methods.length }}</small>
    <ngb-pagination [(page)]="page" [pageSize]="pageSize" [collectionSize]="methods.length"></ngb-pagination>
  </div>
</div>
