<div class="bg-white px-5 py-3">
  <h4 class="m-0">{{ title | uppercase }}</h4>
  <nav class="d-none d-sm-block" aria-label="breadcrumb">
    <ol class="breadcrumb bg-transparent p-0 m-0 rounded-0 border-0">
      <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
      <li class="breadcrumb-item"><a routerLink="/tables">Tables</a></li>
      <li class="breadcrumb-item active" aria-current="page">{{ title }}</li>
    </ol>
  </nav>
</div>

<div class="p-5">
  <a routerLink="/tables" class="btn btn-sm btn-outline-secondary rounded-pill px-5 mb-3">
    Back
  </a>
  <div class="bg-white p-3 shadow-sm rounded">
    <form [formGroup]="form" autocomplete="off">
      <div class="form-group">
        <label>Table Name</label>
        <input formControlName="tableName" class="form-control rounded-pill" [ngClass]="{ 'is-invalid': submitted && field.tableName.errors }"/>
        <div *ngIf="submitted && field.tableName.errors" class="invalid-feedback">
          <div *ngIf="field.tableName.errors.required">The table name field is required.</div>
          <div *ngIf="field.tableName.errors.maxlength">The table name field must be 10 characters at most.</div>
        </div>
      </div>
  
      <div class="text-right d-none d-sm-block">
        <button class="btn btn-sm btn-primary rounded-pill shadow-sm px-5 py-2 mr-1" (click)="onSubmit(form)">{{ !id ? 'Create' : 'Update' }}</button>
        <button class="btn btn-sm btn-secondary rounded-pill shadow-sm px-5 py-2" (click)="reset(form)">Reset</button>
      </div>

      <div class="text-right d-block d-sm-none">
        <button class="btn btn-primary rounded-circle shadow-sm mr-1" (click)="onSubmit(form)">
          <i class="far fa-save"></i>
        </button>
        <button class="btn btn-secondary rounded-circle shadow-sm" (click)="reset(form)">
          <i class="far fa-trash-alt"></i>
        </button>
      </div>
    </form>
  </div>
</div>
