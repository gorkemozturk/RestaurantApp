<span *ngIf="!product.isDone && !product.isServed">
  <i class="text-warning fas fa-circle mr-1"></i>
  Pending
</span>

<span *ngIf="product.isDone && !product.isServed">
  <i class="text-success fas fa-circle mr-1"></i>
  Ready
</span>

<span *ngIf="product.isDone && product.isServed">
  <i class="text-primary fas fa-circle mr-1"></i>
  Served
</span>
